<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoreKeeper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">


    <style>
        .winner {
            color: green;
        }

        .loser {
            color: red
        }
    </style>

<body>
    <div class="container bg-info-subtle" style=" padding: 50px;">
        <h1> <span id="p1Score">0</span> to <span id="p2Score">0</span></h1>
    </div>

    <div class="container bg-dark-subtle">
        <div class="row">
            <div class="col-8">
                <h2>Choose Your Score</h2>
            </div>

            <div class="col-1">
                <select name="" id="playTo">
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
        </div>
    </div>


    <div class="container bg-dark-subtle">
        <button class="btn btn-primary" id="p1Button">+1 Player One</button>
        <button class="btn btn-warning" id="p2Button">+1 Player Two</button>

        <button class="btn btn-danger" id="reset">Reset</button>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>

</html>
